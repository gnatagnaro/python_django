{% extends 'requestdataapp/base.html' %}

{% block title %}
    File Upload
{% endblock %}

{% block main %}
    <h1>Upload file</h1>
    <form method="post" enctype="multipart/form-data">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Upload</button>
    </form>
{% endblock %}
